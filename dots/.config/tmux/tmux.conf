# Dynamically set the shell: prefer zsh, then bash, else /bin/sh
run 'tmux set -g default-shell "$(command -v zsh || command -v bash || echo /bin/sh)"'

# Change <PREFIX> key to CTRL-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# <PREFIX> + r to reload the tmux configuration file
unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "Config reloaded!"

# General settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on          # use system clipboard

# set vi-mode
set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ------------------------------------------------
# --------------- Key bindings -------------------
# ------------------------------------------------

# Vim-like copy/paste (To start, enter copy mode w/ PREFIX + [ )
# Enter select mode: v
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Toggle line-selection mode (when in select mode): C-v
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# Yank selected text: y
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Vim-style pane navigation: <PREFIX> + <h,j,k,l>
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split window vertically and horizontally with current path
bind '"' split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Alt+hjkl to switch panes without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Alt+number to select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9


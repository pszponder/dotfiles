# Setup: Upon 1st run, <PREFIX> + I to install TPM and its plugins

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g mouse on
set -g set-clipboard on          # use system clipboard
set -g history-limit 1000000     # increase history size (from 2,000)
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay

# Set <PREFIX> key to CTRL-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# <PREFIX> + r to reload the tmux configuration file
unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "Config reloaded!"

# Set the status bar position to the top
set-option -g status-position top

# Vim style pane navigation: <PREFIX> + <h,j,k,l>
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavour 'mocha'

# List of TPM plugins
# To install a plugin, use <PREFIX> + I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Install TPM (Tmux Plugin Manager) and its plugins
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# set vi-mode
set-window-option -g mode-keys vi

# HINT: Enter copy mode: PREFIX + [
# Enter select mode: v
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Toggle line-selection mode (when in select mode): C-v
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# Yank selected text: y
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split window vertically and horizontally with current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# Extra split bindings with current path (prefix required)
bind '|' split-window -h -c "#{pane_current_path}"   # <PREFIX> + |
bind - split-window -v -c "#{pane_current_path}"       # <PREFIX> + -

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'